<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Poppins - Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />
    <!-- Font Poppins - End -->

    <!-- Style Links - Start -->
    <link rel="stylesheet" href="css/general.css" />

    <title>Success - Baitul Jannat Jame Masjid</title>
  </head>

  <body>
    <main>
      <section class="section-signin">
        <div class="signin_container">
          <div class="signin_form-box">
            <form class="signin_form" action="" method="post">
              <div class="signin_box-1">
                <h1 class="signin_title">Sign In</h1>
                <p class="signin_description">Sign in to stay connected.</p>
              </div>
              <div class="signin_box-2">
                <label class="signin_label" for="signin_email">Email</label>
                <input class="signin_input-text" type="email" name="user_email" id="signin_email" />
              </div>
              <div class="signin_box-3">
                <label class="signin_label" for="signin_password">Password</label>
                <input class="signin_input-text" type="password" name="user_password" id="signin_password" />
              </div>
              <div class="signin_box-4">
                <input class="signin_input-checkbox" type="checkbox" name="remember" id="user_remember" />
                <label class="signin_label" for="user_remember">Remember me?</label>
                <a class="signin_forgot-text" href="#">Forgot password</a>
              </div>
              <input class="button signin_button" type="button" value="Sign in" />
              <div class="signin_account-text">Donâ€™t have an account? <a class="signin_link-signup" href="#">Click here to sign up.</a></div>
            </form>
          </div>
          <div class="signin_image-box"><img class="signin_image" src="img/masjid-image.jpg" alt="Baitul Jannat Jame Masjid" /></div>
        </div>
      </section>
    </main>

    <!-- JavaScript Links - Start -->
    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript Links - End -->
  </body>
</html>
