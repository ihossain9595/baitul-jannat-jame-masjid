<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Forgot Password - Baitul Jannat Jame Masjid</title>
  </head>
  <body>
    <img class="forgot_image" src="img/login-background.png" alt="Mosque tombs" />

    <main>
      <section class="forgot_section">
        <!-- #1 -->
        <div class="forgot_information-box">
          <h1 class="forgot_title">Forgot Password</h1>
          <p class="forgot_description">Enter your email address</p>
        </div>

        <!-- #2 -->
        <div class="forgot-form-box">
          <form class="forgot_form" action="" method="post">
            <input class="forgot_email" type="email" name="" id="" placeholder="Email" />
            <input class="forgot_button" type="button" value="Continue" />
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
