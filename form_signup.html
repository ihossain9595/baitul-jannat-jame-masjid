<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Poppins - Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />
    <!-- Font Poppins - End -->

    <!-- Style Links - Start -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- Style Links - End -->

    <title>Sign Up - Baitul Jannat Jame Masjid</title>
  </head>

  <body>
    <main>
      <section class="section-signup">
        <div class="signup_container">
          <div class="signup_form-box">
            <form class="signup_form" action="" method="post">
              <div class="signup_box-1">
                <h1 class="signup_title">Sign Up</h1>
                <p class="signup_description">Create your account.</p>
              </div>
              <div class="signup_box-2">
                <div class="signup_first-name-box">
                  <label class="signup_label" for="signup_first-name">First Name</label>
                  <input class="signup_input-text" type="text" name="user_first-name" id="signup_first-name" />
                </div>
                <div class="signup_last-name-box">
                  <label class="signup_label" for="signup_last-name">Last Name</label>
                  <input class="signup_input-text" type="text" name="user_last-name" id="signup_last-name" />
                </div>
              </div>
              <div class="signup_box-3">
                <label class="signup_label" for="signup_email">Email</label>
                <input class="signup_input-text" type="email" name="user_email" id="signup_email" />
              </div>
              <div class="signup_box-4">
                <label class="signup_label" for="signup_number">Phone Number</label>
                <input class="signup_input-text" type="tel" name="user_number" id="signup_number" />
              </div>
              <div class="signup_box-5">
                <label class="signup_label" for="signup_password">Password</label>
                <input class="signup_input-text" type="password" name="user_password" id="signup_password" />
              </div>
              <div class="signup_box-6">
                <input class="signup_input-checkbox" type="checkbox" name="remember" id="user_terms" />
                <label class="signup_label" for="user_terms">I agree with the terms and conditions</label>
              </div>

              <input class="button signup_button" type="button" value="Sign up" />

              <div class="signup_account-text">Already have an account? <a class="signup_link-signin" href="form_signin.html">Sign In.</a></div>
            </form>
          </div>
          <div class="signup_image-box"><img class="signup_image" src="img/masjid-image.jpg" alt="Baitul Jannat Jame Masjid" /></div>
        </div>
      </section>
    </main>

    <!-- JavaScript Links - Start -->
    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript Links - End -->
  </body>
</html>
