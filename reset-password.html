<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Reset Password - Baitul Jannat Jame Masjid</title>

  <body>
    <img class="reset_image" src="img/login-background.png" alt="Mosque tombs" />

    <main>
      <section class="reset_section">
        <!-- #1 -->
        <div class="reset_information-box">
          <h1 class="reset_title">Reset Password</h1>
        </div>

        <!-- #2 -->
        <form class="reset_form-box" action="" method="post">
          <input class="reset_password1" type="password" name="" id="reset_password1" placeholder="Confirm Password" />
          <input class="reset_password2" type="password" name="" id="reset_password2" placeholder="Password" />
          <input class="reset_button" type="button" value="Confirm" />
        </form>
      </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
