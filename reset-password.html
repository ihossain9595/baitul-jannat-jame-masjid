<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Poppins - Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />
    <!-- Font Poppins - End -->

    <!-- Style Links - Start -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- Style Links - End -->

    <title>Reset Password - Baitul Jannat Jame Masjid</title>
  </head>

  <body>
    <main>
      <section class="section-reset">
        <div class="reset_container">
          <div class="reset_form-box">
            <form class="reset_form" action="" method="post">
              <div class="reset_box-1">
                <h1 class="reset_title">Reset Password</h1>
                <p class="reset_description">Enter your new password.</p>
              </div>
              <div class="reset_box-2">
                <label class="reset_label" for="reset_password1">New Password</label>
                <input class="reset_input-text" type="password" name="user_password" id="reset_password1" />
              </div>
              <div class="reset_box-3">
                <label class="reset_label" for="reset_password2">Retype New Password</label>
                <input class="reset_input-text" type="password" name="user_password-again" id="reset_password2" />
              </div>

              <input class="button reset_button" type="button" value="Confirm" />
            </form>
          </div>
          <div class="reset_image-box"><img class="reset_image" src="img/masjid-image.jpg" alt="Baitul Jannat Jame Masjid" /></div>
        </div>
      </section>
    </main>

    <!-- JavaScript Links - Start -->
    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript Links - End -->
  </body>
</html>
