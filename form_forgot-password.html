<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Poppins - Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />
    <!-- Font Poppins - End -->

    <!-- Style Links - Start -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- Style Links - End -->

    <title>Forgot Password - Baitul Jannat Jame Masjid</title>
  </head>

  <body>
    <main>
      <section class="section-forgot">
        <div class="forgot_container">
          <div class="forgot_form-box">
            <form class="forgot_form" action="" method="post">
              <div class="forgot_box-1">
                <h1 class="forgot_title">Forgot Password</h1>
                <p class="forgot_description">Enter your email address.</p>
              </div>
              <div class="forgot_box-2">
                <label class="forgot_label" for="forgot_email">Email</label>
                <input class="forgot_input-text" type="email" name="user_email" id="forgot_email" />
              </div>

              <input class="button forgot_button" type="button" value="Reset" />
            </form>
          </div>
          <div class="forgot_image-box"><img class="forgot_image" src="img/masjid-image.jpg" alt="Baitul Jannat Jame Masjid" /></div>
        </div>
      </section>
    </main>

    <!-- JavaScript Links - Start -->
    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript Links - End -->
  </body>
</html>
