<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Login - Baitul Jannat Jame Masjid</title>
  </head>
  <body>
    <img class="login_image" src="img/login-background-04.png" alt="Mosque tombs" />
    <main>
      <section class="login_section">
        <h1 class="login_title">Baitul Jannat Jame Masjid</h1>
        <div class="login-form-box">
          <form class="login_form" action="" method="post">
            <input class="login_username" type="text" name="" id="" placeholder="Username" />
            <input class="login_password" type="password" name="" id="login_password" placeholder="Password" />
            <input class="login_button" type="button" value="Login" />
          </form>
          <span class="login-forgot">Forgot password?</span>
        </div>
      </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
